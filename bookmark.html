<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzzy</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link href="src/fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body class="app-grid">
    <header class="app-grid__header centered-grid">
      <div class="header__heading-box centered-grid">
        <h1 class="header__heading">Saved</h1>
      </div>
    </header>

    <main class="app-grid__content centered-grid">
      <section class="quizcard__card">
        <div class="quizcard__bookmark--box">
          <div class="bookmark__box--inside bookmark__marked">
            <i class="fas fa-bookmark"></i>
          </div>
          <div class="bookmark__box--outside">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
        <h3 class="quizcard__card--headline">Question:</h3>
        <p>How many fingers does a person have?</p>
        <details class="quizcard__details--box">
          <summary class="quizcard__details--summary">Answer</summary>
          <p>Five</p>
        </details>
      </section>
    </main>

    <footer class="app-grid__navigation">
      <nav class="navigation__box">
        <a aria-label="home" class="navigation__button" href="index.html"
          ><i class="far fa-star"></i
        ></a>
        <a
          aria-label="bookmark"
          class="navigation__button current__link"
          href="bookmark.html"
          ><i class="far fa-bookmark"></i
        ></a>
        <a aria-label="newcard" class="navigation__button" href="create.html"
          ><i class="far fa-plus-square"></i
        ></a>
        <a aria-label="profil" class="navigation__button" href="settings.html"
          ><i class="far fa-user-circle"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
