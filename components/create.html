<form action="">
  <label for="question">What is your question?</label>
  <textarea
    id="questions"
    class="create__input"
    type="text"
    placeholder="your question"
    required
  ></textarea>
  <label for="answer">What is the answer?</label>
  <textarea
    id="answer"
    class="create__input"
    type="text"
    placeholder="your answer"
    required
  ></textarea>
  <label for="tags"
    >Add some tags!<span class="tag__info"
      >(Hint: "example, example, ...")</span
    ></label
  >
  <input
    id="tags"
    class="create__input create__tags"
    type="text"
    placeholder="add some tags"
  />
  <input class="create__submit" type="submit" value="submit" />
</form>
