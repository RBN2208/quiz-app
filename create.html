<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzzy</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="app-grid">
    <header class="header centered-grid">
      <h1 class="header__heading">Create</h1>
    </header>

    <main class="content centered-grid">
      <form action="">
        <label for="question">What is your question?</label>
        <textarea
          id="questions"
          class="create__input"
          type="text"
          placeholder="your question"
          required
        ></textarea>
        <label for="answer">What is the answer?</label>
        <textarea
          id="answer"
          class="create__input"
          type="text"
          placeholder="your answer"
          required
        ></textarea>
        <label for="tags"
          >Add some tags!<span class="tag__info"
            >(Hint: "example, example, ...")</span
          ></label
        >
        <input
          id="tags"
          class="create__input create__tags"
          type="text"
          placeholder="add some tags"
        />
        <input class="create__submit" type="submit" value="Create my card" />
      </form>
    </main>

    <footer class="footer">
      <nav class="navigation">
        <a aria-label="home" class="navigation__button" href="index.html"
          ><i class="far fa-star"></i
        ></a>
        <a aria-label="bookmark" class="navigation__button" href="bookmark.html"
          ><i class="far fa-bookmark"></i
        ></a>
        <a
          aria-label="newcard"
          class="navigation__button current__link"
          href="create.html"
          ><i class="far fa-plus-square"></i
        ></a>
        <a aria-label="profil" class="navigation__button" href="settings.html"
          ><i class="far fa-user-circle"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
