<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzzy</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link href="src/fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body class="app-grid">
    <header class="app-grid__header centered-grid">
      <div class="header__heading-box centered-grid">
        <h1 class="header__heading">Create</h1>
      </div>
    </header>

    <main class="app-grid__content centered-grid">
      <form action="">
        <p class="no-marg__top">What is your question?</p>
        <textarea
          class="create__input"
          type="text"
          placeholder="your question"
          required
        ></textarea>
        <p class="no-marg__top">What is the answer?</p>
        <textarea
          class="create__input"
          type="text"
          placeholder="your answer"
          required
        ></textarea>
        <p class="no-marg__top">Add your tags</p>
        <input
          class="create__input create__tags"
          type="text"
          placeholder="add some tags"
        />
        <input class="create__submit" type="submit" value="submit" />
      </form>
    </main>

    <footer class="app-grid__navigation">
      <nav class="navigation__box">
        <a aria-label="home" class="navigation__button" href="index.html"
          ><i class="far fa-star"></i
        ></a>
        <a aria-label="bookmark" class="navigation__button" href="bookmark.html"
          ><i class="far fa-bookmark"></i
        ></a>
        <a
          aria-label="newcard"
          class="navigation__button current__link"
          href="create.html"
          ><i class="far fa-plus-square"></i
        ></a>
        <a aria-label="profil" class="navigation__button" href="settings.html"
          ><i class="far fa-user-circle"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
