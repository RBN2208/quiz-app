<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzzy</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="app-grid">
    <header class="header centered-grid">
      <h1 class="header__heading">Quizzy</h1>
    </header>

    <main class="content centered-grid">
      <section class="quizcard__card">
        <div role="button" class="bookmark__sign unmarked">
          <i class="fas fa-bookmark"></i>
        </div>

        <h3 class="quizcard__headline">Question:</h3>
        <p>How many fingers does a person have?</p>
        <details class="quizcard__details">
          <summary class="quizcard__answer-button">Answer</summary>
          <p>Five</p>
        </details>
      </section>
    </main>

    <footer class="footer">
      <nav class="navigation">
        <a
          aria-label="home"
          class="navigation__button current__link"
          href="index.html"
          ><i class="far fa-star"></i
        ></a>
        <a aria-label="bookmark" class="navigation__button" href="bookmark.html"
          ><i class="far fa-bookmark"></i
        ></a>
        <a aria-label="newcard" class="navigation__button" href="create.html"
          ><i class="far fa-plus-square"></i
        ></a>
        <a aria-label="profil" class="navigation__button" href="settings.html"
          ><i class="far fa-user-circle"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
