<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzzy</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="app-grid">
    <header class="header centered-grid">
      <h1 class="header__heading">Profile</h1>
    </header>

    <main class="content centered-grid">
      <section class="profil__section">
        <section class="profile">
          <img src="./src/img/270px-Naruto_Shippuden.png" class="profilpic" />
          <p>Your Name</p>
        </section>
        <section>
          <p>Choose your Language</p>

          <input id="english" name="English" type="checkbox" />
          <label for="english">English</label>
          <input id="german" name="German" type="checkbox" />
          <label for="german">German</label>
        </section>
      </section>
    </main>

    <footer class="footer">
      <nav class="navigation">
        <a aria-label="home" class="navigation__button" href="index.html"
          ><i class="far fa-star"></i
        ></a>
        <a aria-label="bookmark" class="navigation__button" href="bookmark.html"
          ><i class="far fa-bookmark"></i
        ></a>
        <a aria-label="newcard" class="navigation__button" href="create.html"
          ><i class="far fa-plus-square"></i
        ></a>
        <a
          aria-label="profil"
          class="navigation__button current__link"
          href="settings.html"
          ><i class="far fa-user-circle"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
