<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzzy</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="app-grid">
    <header class="header centered-grid">
      <h1 class="header__heading">Profile</h1>
    </header>

    <main class="content">
      <div class="profil__info--change" role="button">
        <i class="fas fa-cog"></i>
      </div>

      <section class="profil__section">
        <section class="profile">
          <img
            id="pic"
            src="./src/img/270px-Naruto_Shippuden.png"
            class="profilpic"
          />
          <label for="pic">Your Name</label>
        </section>
      </section>
      <section class="profil__info">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, quam!
        </p>
      </section>

      <ul class="profil__skills">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>React</li>
        <li>Git</li>
      </ul>
      <section class="profil__select">
        <p>Choose your Language</p>

        <input type="button" class="language__button" value="English" />
        <input type="button" class="language__button" value="German" />
      </section>
    </main>

    <footer class="footer">
      <nav class="navigation">
        <a aria-label="home" class="navigation__button" href="index.html"
          ><i class="far fa-star"></i
        ></a>
        <a aria-label="bookmark" class="navigation__button" href="bookmark.html"
          ><i class="far fa-bookmark"></i
        ></a>
        <a aria-label="newcard" class="navigation__button" href="create.html"
          ><i class="far fa-plus-square"></i
        ></a>
        <a
          aria-label="profil"
          class="navigation__button current__link"
          href="settings.html"
          ><i class="far fa-user-circle"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
